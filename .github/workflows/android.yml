name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build pkg-config wget unzip

    - name: Build project
      run: |
        cd buildscripts
        ./build.sh --arch arm64

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: libmpv-android
        path: buildscripts/prefix/arm64-v8a/lib/libmpv.so
