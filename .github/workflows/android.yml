name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build pkg-config wget unzip python3-pip
        pip3 install meson ninja

    - name: Build project
      run: |
        set -e
        echo "Current directory: $(pwd)"
        echo "HOME directory: $HOME"
        echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
        echo "Listing all files in current directory:"
        ls -la
        echo "Checking buildscripts directory..."
        if [ -d "buildscripts" ]; then
          echo "buildscripts directory exists"
          echo "Listing files in buildscripts directory:"
          ls -la buildscripts
          cd buildscripts
          echo "Current directory after cd: $(pwd)"
          echo "Listing files in buildscripts directory after cd:"
          ls -la
          echo "Checking if build.sh exists:"
          if [ -f "build.sh" ]; then
            echo "build.sh exists"
            echo "Adding execute permissions to build.sh..."
            chmod +x build.sh
            echo "Trying to run build.sh..."
            ./build.sh --arch arm64
          else
            echo "ERROR: build.sh not found in buildscripts directory!"
            exit 1
          fi
        else
          echo "ERROR: buildscripts directory not found!"
          echo "Listing all directories in repository:"
          find . -type d -name "*build*" | head -20
          echo "Listing all files in repository root:"
          ls -la /home/runner/work/libmpv-android-video-build/libmpv-android-video-build 2>/dev/null || echo "Cannot access repository root"
          exit 1
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: libmpv-android
        path: buildscripts/prefix/arm64-v8a/lib/libmpv.so
