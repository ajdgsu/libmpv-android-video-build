name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build pkg-config wget unzip python3-pip
        pip3 install meson ninja

    - name: Build project
      run: |
        set -e
        echo "Current directory: $(pwd)"
        ls -la
        echo "Checking buildscripts directory..."
        if [ -d "buildscripts" ]; then
          echo "buildscripts directory exists"
          ls -la buildscripts
          cd buildscripts
          echo "Current directory after cd: $(pwd)"
          ls -la
          ./build.sh --arch arm64
        else
          echo "ERROR: buildscripts directory not found!"
          echo "Listing all directories:"
          find . -type d -name "*build*" | head -20
          exit 1
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: libmpv-android
        path: buildscripts/prefix/arm64-v8a/lib/libmpv.so
