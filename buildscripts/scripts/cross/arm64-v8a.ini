[binaries]
c = 'aarch64-linux-android30-clang'
cpp = 'aarch64-linux-android30-clang++'
ar = 'llvm-ar'
strip = 'llvm-strip'
ld = 'ld.lld'
pkg-config = 'pkg-config'

[host_machine]
system = 'android'
cpu_family = 'aarch64'
cpu = 'armv8-a'
endian = 'little'

[built-in options]
buildtype = 'release'
default_library = 'static'
wrap_mode = 'nodownload'
